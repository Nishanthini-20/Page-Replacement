<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Page Replacement Algorithms Input</title>
 <style>
 body {
 font-family: 'Arial', sans-serif;
 background-color: #f8f9fa;
 margin: 0;
 display: flex;
 justify-content: center;
 align-items: center;
 flex-direction: column;
 height: 100vh;
 }
 .container {
 background-color: #ffffff;
 border-radius: 8px;
 box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
 padding: 20px;
 width: 90%;
 max-width: 600px;
 text-align: center;
 }
 h1 {
 color: #333;
 }
 input[type="text"], input[type="number"] {
 width: 80%;
 padding: 10px;
 margin: 10px 0;
 border: 1px solid #ddd;
 border-radius: 4px;
 }
 button {
 padding: 10px 20px;
 background-color: #007bff;
 color: white;
 border: none;
 border-radius: 4px;
 cursor: pointer;
 transition: background-color 0.3s ease;
 }
 button:hover {
 background-color: #0056b3;
 }
 </style>
</head>
<body>
<div class="container">
 <h1>Page Replacement Algorithm</h1>
 <form id="inputForm">
 <div>
 <label for="pages">Enter Page Sequence (commaseparated):</label><br>
 <input type="text" id="pages" required>
 </div>
 <div>
 <label for="capacity">Enter Capacity:</label><br>
 <input type="number" id="capacity" min="1" required>
 </div>
 <button type="submit">Submit</button>
 </form>
</div>
<script>
 document.getElementById('inputForm').addEventListener('submit',
function(event) {
 event.preventDefault();
 const pages =
document.getElementById('pages').value.split(',').map(Number);
 const capacity = parseInt(document.getElementById('capacity').value);
 localStorage.setItem('pages', JSON.stringify(pages));
 localStorage.setItem('capacity', capacity);
 window.location.href = 'results.html';
 });
</script>
</body>
</html>
